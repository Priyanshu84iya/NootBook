<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Commit</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
            font-family: 'Courier New', monospace;
        }
        
        .paper {
            background-color: #ffffff;
            background-image: 
                linear-gradient(90deg, #ff6b6b 1px, transparent 1px),
                linear-gradient(180deg, #ddd 1px, transparent 1px);
            background-size: 3px 25px, 100% 25px;
            background-position: 30px 0, 0 0;
            min-height: 100vh;
            padding: 40px 50px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }
        
        .paper::before {
            content: '';
            position: absolute;
            left: 30px;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: #ff6b6b;
        }
        
        .content {
            margin-left: 20px;
            line-height: 25px;
        }
    </style>
</head>
<body>
    <div class="paper">
        <div class="content">
            <!-- Your content goes here -->
            <h1>Welcome to my notebook</h1>
            <p>This is a paper-like background with lines, perfect for writing content that looks like it's on ruled paper.</p>
        </div>
    </div>
</body>
</html>
